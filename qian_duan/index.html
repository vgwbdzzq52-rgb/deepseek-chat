<!DOCTYPE html>
<html lang="zh-CN">

<head> <!-- 头部结构(给浏览器看的信息) -->
    <!-- 字体。适配手机页面。标题。字体。css美化。  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek 聊天助手</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css"> <!-- 后文带”class“的，都是css里面的 -->
</head>

<body> <!-- 主体结构（给用户看的信息） -->
    <div class="chat-container"> <!-- 聊天框(整体上) -->
        <div class="messages" id="messages"> <!-- 聊天记录，消息显示 -->
            <div class="message bot"> <!-- ai回复总体功能 -->
                <img src="/bot-avatar.png" alt="Bot"> <!-- 用户头像在script.js的71行引用 -->
                <div class="message-content"> <!-- ai回复文本内容 -->
                    <p>您好！我是DeepSeek聊天助手，有什么我可以帮助您的吗？</p>
                </div>
            </div>
        </div>
              <!-- 等待和发送 -->
        <div id="loading" class="loading" style="display: none;">正在思考...</div>
        <div class="input-container">
            <input id="chat-input" type="text" placeholder="请输入您的消息..." aria-label="输入消息" autocomplete="off" />
            <button id="send-btn" type="button" onclick="sendMessage()"<!-- js文件中第97行 -->>发送</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
