version: '3.8'

services:
  # 后端服务
  ai-chat-backend:
    build: ..
    container_name: ai-chat-docker-backend
    restart: unless-stopped
    env_file:
      - ../env.env
    networks:
      - ai-chat-network
    healthcheck:
      test: ["CMD", "curl", "-X", "POST", "-H", "Content-Type: application/json", "-d", '{"message":"ping"}', "http://localhost:8000/chat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s  # Nginx 反向代理
  ai-chat-nginx:
    image: nginx:alpine
    container_name: ai-chat-docker-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../qian_duan:/usr/share/nginx/html:ro
    depends_on:
      ai-chat-backend:
        condition: service_healthy
    networks:
      - ai-chat-network

networks:
  ai-chat-network:
    driver: bridge